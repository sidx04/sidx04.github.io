{% extends "base.html" %} {% block content %}

<ul class="posts-list">
  {% for page in section.pages %}
  <li>
    <a href="{{ page.permalink }}" class="post-link">
      <div class="post-header">
        <h2>{{ page.title }}</h2>
        <span class="post-date">{{ page.date | date(format="%d/%m/%Y") }}</span>
      </div>
      {% if page.description %}
      <div class="summary">{{ page.description }}</div>
      {% endif %}
    </a>
  </li>
  {% endfor %}
</ul>

{% endblock content %}
