{% extends "base.html" %}
{% block content %}

<!-- TODO: Make Tags Cloud -->
<div class="taxonomy-page">
    <header class="taxonomy-header">
        <h1 class="taxonomy-title">All Tags</h1>
        <p class="taxonomy-description">Browse posts by topic.</p>
    </header>

    {% if terms | length == 0 %}
    <p>No tags available yet.</p>
    {% else %}
    <div class="tags-cloud">
        {% for term in terms %}
        <a href="{{ term.permalink }}" class="tag-cloud-item">
            <span class="tag-name">#{{ term.name }}</span>
            <span class="tag-count">{{ term.pages | length }}</span>
        </a>
        {% endfor %}
    </div>
    {% endif %}
</div>

{% endblock content %}
